<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" aria-hidden="true">
  </header>
  <main>
    <img class="illustration" src="images/illustration-mockups.svg" aria-hidden="true">
    <section>
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button type="button"> Register</button>
      <div class="share">
        <div class="icon"><img src="images/facebook-f.svg" aria-hidden="true"></div>
        <div class="icon"><img src="images/twitter.svg" aria-hidden="true"></div>
        <div class="icon"><img src="images/instagram.svg" aria-hidden="true"></div>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by Galen White.
    </p>
  </footer>
</body>

</html>
